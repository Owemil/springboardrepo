{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block header %} <h1>New User Information</h1> {% endblock %}

{% block content %}
<div id="user_list">
    <form method="POST">
        <p>First Name: <input type="text" name="f_name" required></p>
        <p>Last Name: <input type="text" name="l_name" required></p>
        <p>Image URL: <input type="text" name="img_url" required></p>
        <button>Create User</button>
    </form>
</div>
{% endblock %}
