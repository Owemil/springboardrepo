{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block header %} <h1>New Post</h1> {% endblock %}

{% block content %}
<div id="post_form">
    <form method="POST">
        <p>title: <input type="text" name="title" required></p>
        <p>Content: <input type="text" name="content" required></p>
        {% for tag in tags %}
        {{tag.name}}<input type="checkbox" name="tags" value="{{tag.id}}">
        <br>
        {% endfor %}
        <button>Create Post</button>
    </form>
    <form action="/users/{{user_id}}">
        <button>Cancel</button>
    </form>
</div>
{% endblock %}
