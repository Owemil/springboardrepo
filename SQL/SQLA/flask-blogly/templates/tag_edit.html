{% extends 'base.html' %}

{% block title %}Edit your Tag{% endblock %}

{% block header %} <h1>Editing Station</h1> {% endblock %}

{% block content %}
<div id="edit_form">
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <p>Name:<input type="text" name="tag_edit"></p>
        <button>Update</button>
    </form>
    <form action="/tags/{{tag.id}}">
        <button>Cancel</button>
    </form>
</div>
{% endblock %}
