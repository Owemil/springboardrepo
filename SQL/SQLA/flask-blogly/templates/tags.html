{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block header %} <h1>All Tags</h1> {% endblock %}


{% block content %}
<div id="tags_list">
    <ul class="list">
        {% for tag in tags %}
        <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button class="new_tag_btn" name="new_tag">New Tag</button>
    </form>
</div>
{% endblock %}
